<form (ngSubmit)="submit()">
  <div class="error" *ngIf="error">Invalid credentials. Please try again</div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" [(ngModel)]="username" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" />
    </mat-form-field>
  </div>
  <div>
    <button mat-button type="submit">Login</button>
  </div>
</form>
