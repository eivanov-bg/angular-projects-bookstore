<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>

  <mat-form-field>
    <input type="email" matInput
           placeholder="email"
           formControlName="description">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="cancelClicked()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="loginClicked()">Login</button>
</mat-dialog-actions>
