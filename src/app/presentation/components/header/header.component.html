<app-search-box [placeholder]="'Enter book title'" (valueChange)="searchTitleChanged($event)"></app-search-box>
<div class="logo-main">
    <span class="logo-main-text">
      book collection
    </span>
</div>
<div class="user-menu">
  <ng-container *ngIf="loggedIn; else not_logged_in">
    <button mat-button (click)="logout()">Logout [Admin]</button>
  </ng-container>

  <ng-template #not_logged_in>
    <a routerLink="/login">Login</a>
  </ng-template>
</div>
